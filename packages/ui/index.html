<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link rel="icon" type="image/webp" href="/300mm.webp" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FoxFall</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			:root {
				font-size: calc((16px + 2vmin) / 2);
			}

			#toggle-button {
				--size: 100vmin;

				position: fixed;
				bottom: 0;
				right: 0;
				width: var(--size);
				height: var(--size);
				padding: 0;
				background: #1a1a1a;
				border: none;
				font-size: var(--size);
			}

			#toggle-image {
				position: absolute;
				inset: 0;
				width: 100%;
				height: 100%;
				object-fit: contain;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>

		<button id="toggle-button">
			<img id="toggle-image" src="/300mm.webp" draggable="false" />
		</button>

		<script type="module" src="./src/main.ts"></script>
		<script>
			const app = document.getElementById('app');
			const toggleButton = document.getElementById('toggle-button');

			toggleButton.addEventListener('mousedown', (event) => {
				event.preventDefault();
			});

			if ('electronApi' in window) {
				toggleButton.addEventListener('click', () => {
					electronApi.toggleOverlay();
				});

				const onOverlayToggled = (isOverlayVisible) => {
					app.style.visibility = isOverlayVisible ? 'visible' : 'hidden';
					app.style.pointerEvents = isOverlayVisible ? 'auto' : 'none';
				};

				electronApi.onOverlayToggled(onOverlayToggled);
				onOverlayToggled(false);

				toggleButton.style.setProperty(
					'--size',
					new URL(location.href).searchParams.get('size') || '100vmin'
				);
			} else {
				toggleButton.style.display = 'none';
			}
		</script>
	</body>
</html>
